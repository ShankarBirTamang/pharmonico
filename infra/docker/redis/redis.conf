# Redis configuration for development
# Basic settings for Pharmonico

# Bind to all interfaces (for Docker)
bind 0.0.0.0

# Port
port 6379

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable protected mode for Docker
protected-mode no

